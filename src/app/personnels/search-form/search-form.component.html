<form style="padding-top: 25px" action="">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div class="form-item">
        <div class="form-item-title">
          {{title}}
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="row">
              <div class="col-xs-12 col-sm-3">
                <label class="mgb-15 fs-13">Nhập tên hoặc mã cán bộ</label>
              </div>
              <div class="col-xs-12 col-sm-9">
                <input type="text" name="staffCode" class="mgb-15 form-control mgr-20"
                       [(ngModel)]="staffCode">
                <!--(change)="onSearchShare()"-->
              </div>
            </div>
            <div class="row mgb-10">
              <div class="col-xs-12 col-sm-3">
                <label class="mgb-15 fs-13">Chọn đơn vị cấp 1: </label>
              </div>
              <div class="col-xs-12 col-sm-9">
                <select class="form-control" name="level1" #level1Target [(ngModel)]="level1" (change)="level1Change()">
                  <option *ngFor="let item of listFaculty1" [value]="item._id">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-3">
                <label class="mgb-15 fs-13">Chọn đơn vị cấp 2: </label>
              </div>
              <div class="col-xs-12 col-sm-9">
                <select class="form-control" name="level2" [(ngModel)]="level2">
                  <option *ngFor="let item of listFaculty2" [value]="item._id">{{item.name}}</option>
                </select>
              </div>
              <div class="col-xs-12 text-center">
                <div *ngIf="message.condition  " [ngClass]="'alert alert-'+ message.type">
                  {{message.content}}
                </div>
                <div class="action-form " style="margin-bottom: 0;margin-top: 10px;">
                  <button (click)="onSearchShare()">Tìm kiếm</button>
                  <button (click)="onClear()">Xóa</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!---->
  </div>

</form>

<div class="row">
  <dx-data-grid (onRowClick)="onChoiseShare($event.data)" id="gridContainer" [dataSource]="data">

    <dxo-export [enabled]="true" fileName="{{title}}" [allowExportSelectedData]="true"></dxo-export>
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-group-panel emptyPanelText="{{titleTable}}" [visible]="true"></dxo-group-panel>
    <div>

      <dxi-column *ngFor="let item of fields" [caption]="item.caption" [dataField]="item.field" [dataType]="item.type"
                  [width]="item.width"></dxi-column>
    </div>
  </dx-data-grid>


</div>
