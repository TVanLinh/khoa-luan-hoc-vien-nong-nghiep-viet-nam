<div class="form-item">
  <div class="form-item-title"> Danh hiệu thi đua</div>
  <form action="">
    <div class="action-form" style="margin-bottom: 10px;">
      <button>Ghi  </button>
      <button>Khóa dữ liệu</button>
    </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>STT</th>
            <th>Danh hiệu thi đua </th>
            <th>Ngày cấp </th>
            <th>Số quyết định</th>
            <th>
              <span class="action-icon" (click)="openModal(emulationTitle)"><i class="fa fa-plus"></i></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <!---->
          <!---->
          <tr *ngFor="let item of listEmulation.toArray();let i = index ">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.dateLicense}}</td>
            <td>{{item.numberDecide}}</td>
            <td>
              <span class="action-icon" (click)="editItem(i)"><i class="fa fa-edit"></i></span>
              <span class="action-icon" (click)="removeItem(i)"><i class="fa fa-remove "></i></span>
              <span class="action-icon" ><i class="fa fa-lock"></i></span>
            </td>
          </tr>
          <!---->
          </tbody>
        </table>
      </div>
    <!---->
  </form>
</div>




<!---->

<modal #emulationTitle size='lg' cssClass="my-modal-lg" backdrop="false">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button (click)="closeModal(emulationTitle)">Thoát</button>
    </div>
  </modal-header>

  <modal-body>
    <form action="" class="mgb-i-10" [formGroup]="formData">
      <div class="row">

        <div class="col-xs-12 col-sm-6 col-sm-offset-3">

          <div class="item-control pdt-i-0">
            <label>Danh hiệu thi đua </label>
            <select class="form-control" formControlName="title">
              <option value="">--------Chọn---------</option>
              <option value="">--------Chọn---------</option>
            </select>
          </div>
          <!---->

          <div class="item-control">
            <label>Ngày cấp</label>
            <input type="date" formControlName="dateLicense">
          </div>

          <div class="item-control  ">
            <label>Số quyết định</label>
            <input type="text" formControlName="numberDecide">
          </div>
        </div>
      </div>
    </form>
  </modal-body>

  <modal-footer>
    <button class="btn-action" (click)="addItem()">{{positionUpdate == -1?'Thêm':'Cập nhật'}}</button>
  </modal-footer>

</modal>
