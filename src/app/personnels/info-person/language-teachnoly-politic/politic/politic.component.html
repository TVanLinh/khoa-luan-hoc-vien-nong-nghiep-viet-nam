<div class="form-item">
  <div class="form-item-title">
    Trình độ chính trị
  </div>
  <form action="" [formGroup]="formDataMain">
    <div class="action-form mgb-20">
      <button (click)="onSave()">Ghi nhận</button>
      <!--<button>Khóa dữ liệu</button>-->
      <div *ngIf="message.condition" [ngClass]="'alert alert-'+ message.type">
        {{message.content}}
      </div>
    </div>
    <div class="table-reponsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>STT</th>
          <th>Trình độ chính trị</th>
          <th>Năm công nhận</th>
          <th>Hiện tại</th>
          <th>
            <span class="action-icon" (click)="openModal(politicModal)"><i class="fa fa-plus"></i></span>
          </th>
        </tr>
        </thead>
        <tbody>
        <!--Content-->
        <tr *ngFor="let item of listData.toArray();let i = index">
          <td>{{i+1}}</td>
          <td>{{item.level}}</td>
          <td>{{item.yearLicense}}</td>
          <td>
            <input type="radio" name="now" formControlName="now" [value]="i"  [checked]="item.now">
          </td>
          <td>
            <span class="action-icon" (click)="editItem(i)"><i class="fa fa-edit"></i></span>
            <span class="action-icon" (click)="removeItem(i)"><i class="fa fa-remove "></i></span>
            <!--<span class="action-icon"><i class="fa fa-lock"></i></span>-->
          </td>
        </tr>
        <!--Content-->
        </tbody>
      </table>
    </div>
  </form>
</div>

<modal #politicModal size='lg' cssClass="my-modal-lg" backdrop="false">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button (click)="closeModal(politicModal)">Thoát</button>
    </div>
  </modal-header>

  <modal-body>
    <form action="" class="mgb-i-10" [formGroup]="formDataPoliticAdd">
      <div class="row">

        <div class="col-xs-12 col-sm-6 col-sm-offset-3">

          <div class="item-control pdt-i-0">
            <label>Trình độ chính trị</label>
            <select class="form-control" formControlName="level">
              <option value="loai1">---------Chọn--------</option>
              <option value="loai2">---------Chọn loai1--------</option>
              <option value="loai3">---------Chọn loai3--------</option>
            </select>
          </div>
          <!---->

          <div class="item-control">
            <label class="mgr-20">Năm công nhận</label>
            <input type="text" pattern="^[0-9]{4}" style="width: 80px" formControlName="yearLicense">
          </div>

        </div>
      </div>
    </form>
  </modal-body>

  <modal-footer>
    <button class="btn-action" (click)="addItem()">{{positionUpdate == -1?'Thêm':'Cập nhật'}}</button>
  </modal-footer>

</modal>
