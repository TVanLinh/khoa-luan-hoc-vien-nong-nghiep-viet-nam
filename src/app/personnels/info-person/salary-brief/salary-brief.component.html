<div class="form-item">
  <div class="form-item-title">
    Lịch sử lương
  </div>
  <form [formGroup]="formMain">
    <div class="action-form">
      <button>Khóa dữ liệu</button>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-item">
          <div class="form-item-title">
            Danh sách
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>STT</th>
                <th>Từ ngày</th>
                <th>Đến ngày</th>
                <th>Ngạch</th>
                <th>Bậc</th>
                <th>HSL</th>
                <th>Số QD</th>
                <th>Hiên tại</th>
                <th><span class="action-icon" (click)="openModal(modalSalary)"><i class="fa fa-plus"></i></span></th>
              </tr>
              </thead>
              <tbody>
              <!---->
              <tr *ngFor="let item of listSalaryBrief.toArray();let i = index ">
                <td>{{i+1}}</td>
                <td>{{item.dateFrom}}</td>
                <td>{{item.dateEnd}}</td>
                <td>{{item.brief}}</td>
                <td>{{item.level}}</td>
                <td>{{item.factorSalary}}</td>
                <td>{{item.numberDecide}}</td>
                <td>
                  <input type="radio" style="width: auto" formControlName="now" [value]="i">
                </td>
                <td>
                  <span class="action-icon" (click)="editItem(i)"><i class="fa fa-edit"></i></span>
                  <span class="action-icon" (click)="removeItem(i)"><i class="fa fa-remove"></i></span>
                  <span class="action-icon" (click)="blockItem(i)"><i class="fa fa-lock"></i></span>
                </td>
              </tr>
              <!---->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<modal #modalSalary size='lg' cssClass="my-modal-lg" backdrop="false">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button (click)="closeModal(modalSalary)">Thoát</button>
    </div>
  </modal-header>

  <modal-body>
    <form action="" class="mgb-i-10" [formGroup]="formData">
      <div class="row">
        <div class="col-xs-12 col-sm-6">

          <div class="item-control">
            <label>Loại ngạch </label>
            <select name="specie" class="form-control" [(ngModel)]="speice" formControlName="specie"
                    (change)="spieceChange()">
              <option *ngFor="let item of spieceRanks" [value]="item">{{item}}</option>
            </select>
          </div>
          <!---->
          <div class="item-control">
            <label>Nhóm ngạch </label>
            <select class="form-control" formControlName="group" [(ngModel)]="group" (change)="groupChange()">
              <option value="">Nhóm ngạch</option>
              <option *ngFor="let item of listGroup" [value]="item.group.name">{{item.group.name}}</option>
            </select>
          </div>

          <div class="item-control">
            <label>Từ ngày </label>
            <input type="date" formControlName="dateFrom">
          </div>
          <!---->
          <div class="item-control">
            <label>Đến ngày </label>
            <input type="date" formControlName="dateEnd">
          </div>
          <!---->

        </div>

        <!---->
        <div class="col-xs-12 col-sm-6">
          <div class="item-control">
            <label>Ngạch </label>
            <select class="form-control" [(ngModel)]="rank" formControlName="rank" (change)="rankChange()">
              <option *ngFor="let item of listRank" [value]="item">{{item}}</option>
            </select>
          </div>
          <!---->
          <div class="item-control">
            <label>Bậc </label>
            <select class="form-control" [(ngModel)]="levelChoise" formControlName="level" (change)="levelChange()">
              <option *ngFor="let item of level" [value]="item.name">{{item.name}}</option>
            </select>
          </div>
          <!---->
          <div class="item-control">
            <label>Hệ số lương {{salary}} </label>
            <input type="text" formControlName="factorSalary">
          </div>

        </div>
      </div>
    </form>
  </modal-body>

  <modal-footer>
    <button class="btn-action" (click)="addItem()">{{positionUpdate == -1?'Thêm':'Cập nhật'}}</button>
  </modal-footer>

</modal>
