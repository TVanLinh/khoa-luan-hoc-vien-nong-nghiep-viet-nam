<h4 class="text-center"> Danh mục học hàm </h4>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th style="width:5%">STT</th>
      <th style="width:70%" class="name">Tên học hàm </th>
      <th style="width:10%">
        <span class="action-icon" (click)="openModal(modal)"><i class="fa fa-plus"></i></span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list.toArray();let i = index ">
      <td>{{i+1}}</td>
      <td class="name">{{item}}</td>
      <td style="width:10%">
        <span class="action-icon" (click)="openModal(modal)"><i class="fa fa-edit"></i></span>
        <span class="action-icon" (click)="openModal(modal)"><i class="fa fa-remove"></i></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>



<modal #modal size='lg' backdrop="true">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button (click)="closeModal(modal)">Thoát</button>
    </div>
  </modal-header>

  <modal-body>
    <form action="" class="mgb-i-10">
      <div class="row">
        <div class="col-xs-12">
          <div class="item-control">
            <label>Tên học hàm </label>
            <input name="inputData" class="form-control" [(ngModel)]="inputData" style="width: 100%!important;"/>
          </div>
        </div>
      </div>
    </form>
  </modal-body>

  <modal-footer>
    <button class="btn-action" (click)="onSave()">{{positionUpdate == -1?'Thêm':'Cập nhật'}}</button>
  </modal-footer>

</modal>
