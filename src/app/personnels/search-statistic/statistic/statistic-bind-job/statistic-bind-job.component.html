<app-statistic-table [data]="data" title="Danh sách cán bộ buộc thôi việc"
                     (onClick)="clickHandler($event)" [fields]="fields"></app-statistic-table>
<modal #modal size='lg' cssClass="my-modal-lg" backdrop="false">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button (click)="closeModal(modal)">Thoát</button>
    </div>
    <h3 class="text-center">Thông tin chi tiết </h3>
  </modal-header>

  <modal-body *ngIf="detail">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="mgb-15 mgr-20"><span>Mã cán bộ:</span> {{detail.user.username}}</div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="mgb-15 mgr-20 capitalize"><span>Họ tên:</span> {{detail.user.fullname.toLowerCase()}}</div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="mgb-15 mgr-20 upper-case"><span>Số quyết định: </span>{{detail.numberDecide}}</div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="mgb-15 mgr-20"><span>Ngày quyết định:</span> {{detail.dateDecide | date:'dd-MM-yyyy'}}</div>
      </div>
      <div class="col-xs-12">
        <div class="mgb-15"><span>Nội dung quyết định:</span></div>
        <div style="text-indent: 10px;">{{detail.contentDecide}}</div>
      </div>
    </div>

  </modal-body>

</modal>
