<form [formGroup]="formData" style="border-color: transparent" id="form-add-user">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <div class="form-item">
      <div class="form-item-title">
        Thêm mới cán bộ
      </div>
      <div class="item-control">
        <label> Chọn khoa phòng ban cấp 1 </label>
        <select class="form-control" required formControlName="level1" #level1 (click)="level1Change(level1.value)">
          <option *ngFor="let item of listLevel1" [value]="item._id" >{{item.name}}</option>
        </select>
      </div>

      <div class="item-control">
        <label>Chọn phòng ban cấp 2</label>
        <select class="form-control" required formControlName="level2">
          <option *ngFor="let item of listLevel2" [value]="item._id"> {{item.name}}</option>
        </select>
      </div>

      <div class="item-control">
        <label>Mã cán bộ: </label>
        <input type="text" required formControlName="personnelCode" #personnelCode ngModel>
        <!--{{formData.forms.personnelCode.touched}}-->
        <div class="error" *ngIf="personnelCode.touched">

        </div>
      </div>
      <div class="item-control">
        <label>Họ tên: </label>
        <input type="text" required formControlName="fullName">
      </div>
      <div class="item-control">
        <label>Ngày sinh: </label>
        <input type="date" required  formControlName="dateOfBirth">
      </div>
      <div class="item-control">
        <label>Email: </label>
        <input type="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" formControlName="email">
      </div>
      <div class="item-control">
        <label>Mật khẩu: </label>
        <input [type]="showPass == true?'text':'password'" required formControlName="passWord">
      </div>
      <div class="item-control">
        <label>Hiện rõ </label>
        <input type="checkbox" style="width: 42%" (change)="showPass = !showPass ">
      </div>
      <div class="item-control">
        <label>Nhập lại mật khẩu: </label>
        <input [type]="showPass == true?'text':'password'"  required formControlName="rePassWord">
      </div>
      <div class="action-form mgt-30 mgt-sm-50 text-center">
        <button (click)="onSubmit()" type="submit">Thêm mới</button>
        <button (click)="resetForm(formData)">Hủy bỏ</button>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</form>
