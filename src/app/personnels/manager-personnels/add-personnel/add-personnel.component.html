<form [formGroup]="formData" style="border-color: transparent">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <div class="form-item">
      <div class="form-item-title">
        Thêm mới cán bộ
      </div>
      <div class="item-control">
        <label> Chọn khoa phòng ban cấp 1 </label>
        <select class="form-control" formControlName="organ" #organ (click)="level1Change(organ.value)">
          <option *ngFor="let item of listLevel1" [value]="item.name">{{item.name}}</option>
        </select>
      </div>
      <div class="item-control">
        <label>Chọn phòng ban cấp 2</label>
        <select class="form-control" formControlName="department">
          <option *ngFor="let item of listLevel2" [value]="item.name">{{item.name}}</option>
        </select>
      </div>

      <div class="item-control">
        <label>Mã cán bộ: </label>
        <input type="text" required formControlName="personnelCode">
      </div>
      <div class="item-control">
        <label>Họ tên: </label>
        <input type="text" required formControlName="fullName">
      </div>
      <div class="item-control">
        <label>Ngày sinh: </label>
        <input type="text" required placeholder="Ngày/tháng/năm" formControlName="dateOfBirth">
      </div>
      <div class="item-control">
        <label>Email: </label>
        <input type="email" required formControlName="email">
      </div>
      <div class="item-control">
        <label>Tài khoản đăng nhập: </label>
        <input type="text" required formControlName="acountSignIn">
      </div>
      <div class="item-control">
        <label>Mật khẩu: </label>
        <input [type]="showPass == true?'text':'password'" required formControlName="passWord">
      </div>
      <div class="item-control">
        <label>Hiện rõ </label>
        <input type="checkbox" style="width: 42%" (change)="showPass = !showPass ">
      </div>
      <div class="item-control">
        <label>Nhập lại mật khẩu: </label>
        <input type="password" required formControlName="rePassWord">
      </div>
      <div class="action-form mgt-30 mgt-sm-50 text-center">
        <button (click)="onSubmit()" type="submit">Thêm mới</button>
        <button (click)="resetForm(formData)">Hủy bỏ</button>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</form>
