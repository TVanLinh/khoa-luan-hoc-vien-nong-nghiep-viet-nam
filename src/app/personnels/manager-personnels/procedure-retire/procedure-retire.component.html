<app-search-form title="Làm thủ tục về hưu" [showLeaveBindRetire]="true"
                 (onChoise)="onChoiseHandler($event)"></app-search-form>

<app-procedure-form (onEdit)="editHandler($event)" #procedureForm [datas]="data.toArray()"
                    title="Làm thủ tục nghỉ hưu"
                    [user]="user"
                    (onProcess)="onProcess($event)"
                    (onRemove)="removeHandler($event)" (textChange)="textChangeListener($event)"></app-procedure-form>
