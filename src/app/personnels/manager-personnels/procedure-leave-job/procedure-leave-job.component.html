<app-search-form title="Làm thủ tục nghỉ việc " [showLeaveBindRetire]="true"
                 (onChoise)="onChoiseHandler($event)"></app-search-form>

<app-procedure-form (onEdit)="editHandler($event)" #procedureForm [datas]="data.toArray()" title="Làm thủ tục nghỉ việc"
                    [user]="user"
                    (onProcess)="onProcess($event)"
                    (textChange)="textChangeListener($event)"
                    (onRemove)="removeHandler($event)"></app-procedure-form>
