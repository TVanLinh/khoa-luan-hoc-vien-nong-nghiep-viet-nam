<form action="" [formGroup]="formCV">
  <div class="action-form">
    <button>Ghi nhận </button>  <button>Khóa dữ liệu </button>
  </div>
  <div class="row">

    <div class="col-xs-12 col-sm-4 col-md-4">
      <div class="form-item" formGroupName="infoBasic">

        <div class="form-item-title">
          Thông tin cơ bản
        </div>

        <div>

          <div style="float: left;"
               class="mgr-15 image-info" [style.background]="'url(' + infoBasic.image + ')'">
            <input type="file" accept=".jpg,.png"  title="Chọn ảnh">
          </div>

          <div class="right">
            <div class="item-control " style="clear: none">
              <label>Mã nhân sự</label>
              <input type="text" formControlName="staffCode"/>
            </div>


            <div class="item-control" style="clear: none">
              <label>Họ và tên</label>
              <input type="text" formControlName="fullName"/>
            </div>

          </div>

        </div>

        <div class="clearfix"></div>


        <div class="item-control">
          <label>Ngày sinh</label>
          <input type="text" formControlName="birthDay" type="date"/>
        </div>

        <div class="item-control">
          <label>Giới tính </label>
          <div style="float: right;width: 60%" class="text-center">
            <input formControlName="sex" type="radio" name="sex" value="1"/> <span class="pdr-10">Nam</span>
            <input formControlName="sex" type="radio" name="sex" value="0"/> Nữ
          </div>
        </div>

        <div class="item-control">
          <label>Email</label>
          <input formControlName="email" type="email"/>
        </div>

        <div class="item-control">
          <label>Tên khác</label>
          <input formControlName="nameOther" type="text"/>
        </div>

        <div class="item-control">
          <label>Dân tộc </label>
          <select formControlName="nation">
            <option value="kinh">Kinh</option>
            <option value="2">Thai</option>
          </select>
        </div>

        <div class="item-control">
          <label>Tôn giáo</label>
          <select>
            <option value="0">Không</option>
            <option value="1">Có</option>
          </select>
        </div>

        <div class="item-control">
          <label>Số chứng minh thư </label>
          <input formControlName="identityCardNumber" type="text"/>
        </div>

        <div class="item-control">
          <label>Ngày cấp </label>
          <input formControlName="dateRangeIdentityCard" type="date"/>
        </div>

        <div class="item-control">
          <label>Nơi cấp </label>
          <input formControlName="placeRangeIdentityCard" type="text"/>
        </div>

        <div class="item-control">
          <label>so ho chieu</label>
          <input formControlName="passportNumber" type="text"/>
        </div>

        <div class="item-control">
          <label>Ngày cấp </label>
          <input formControlName="dateRangePassport" type="date"/>
        </div>

        <div class="item-control">
          <label>Nơi cấp </label>
          <input formControlName="placeRangePassport" type="text"/>
        </div>

        <div class="item-control">
          <label>Hoàn cảnh xuất thân </label>
          <select formControlName="job">
            <option value="0">Không</option>
            <option value="1">Có</option>
          </select>
        </div>

        <div class="item-control">
          <label>Nhóm máu </label>
          <select formControlName="bloodGroup">
            <option value="select">----Chọn-----</option>
            <option value="A">A</option>
            <option value="A">AB</option>
            <option value="o">O</option>
          </select>
        </div>

        <div class="item-control">
          <label>Đối tượng chính sách </label>
          <select formControlName="policyObject" class="policy-object">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

      </div>
    </div>


    <div class="col-xs-12 col-sm-4 col-md-4">
      <!---------------------que quan-------------------------->
      <div class="form-item mgb-20" formGroupName="homeTown">
        <div class="form-item-title " >
          Quê quán
        </div>
        <div class="item-control">
          <label>Quốc gia  </label>
          <select formControlName="national">
            <option value="select">----Chọn-----</option>
            <option value="A">A</option>
            <option value="A">AB</option>
            <option value="o">O</option>
          </select>
        </div>

        <div class="item-control">
          <label>Tình/TP </label>
          <select formControlName="city">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Quận/Huyện  </label>
          <select formControlName="district">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Phường/xã  </label>
          <input formControlName="guild" type="text"/>
        </div>

      </div>
      <!---------------------noi sinh ---------------------------->
      <div class="form-item mgb-20" formGroupName="placeBirth">
        <div class="form-item-title " >
          Quê quán
        </div>
        <a href="javascript:void(0)" style="text-decoration: underline"> Bấm vào đây nếu nơi sinh của quý vị là quê quán </a>
        <div class="item-control">
          <label>Quốc gia  </label>
          <select formControlName="national">
            <option value="select">----Chọn-----</option>
            <option value="A">A</option>
            <option value="A">AB</option>
            <option value="o">O</option>
          </select>
        </div>

        <div class="item-control">
          <label>Tình/TP </label>
          <select formControlName="city">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Quận/Huyện  </label>
          <select formControlName="district">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Phường/xã  </label>
          <input formControlName="guild" type="text"/>
        </div>

      </div>
      <!---------------------dien thoai lien lac ---------------------------->
      <div class="form-item mgb-20" formGroupName="phoneContact">
        <div class="form-item-title " >
          Điện thoại liên lạc
        </div>
        <div class="item-control">
          <label>Di động  </label>
          <input type="text" formControlName="phone">
        </div>

        <div class="item-control">
          <label>Nhà riêng  </label>
          <input type="text" formControlName="home">
        </div>

        <div class="item-control">
          <label>Cơ quan   </label>
          <input type="text" formControlName="organ">
        </div>

      </div>
    </div>


    <div class="col-xs-12 col-sm-4 col-md-4">
      <!--ho khau thuong chu-->
      <div class="form-item mgb-20" formGroupName="houseHold">
        <div class="form-item-title">
          Hộ khẩu thường trú
        </div>
        <div class="item-control">
          <label>Tình/TP </label>
          <select formControlName="city">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Quận/Huyện  </label>
          <select formControlName="district">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>


        <div class="item-control">
          <label>Phường/Xã   </label>
          <select formControlName="guild">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Đường/Thôn </label>
          <input type="text" formControlName="street">
        </div>

        <div class="item-control">
          <label>Số nhà / Đội </label>
          <input type="text" formControlName="numberHome">
        </div>

      </div>
      <!--noi o hien nay-->
      <div class="form-item" formGroupName="placeNow">
        <div class="form-item-title">
          Nơi ở hiện nay
        </div>
        <a href="javascript:void(0)" style="text-decoration: underline">Bấm vào đây nếu nơi ở của quý vị cũng là nơi đăng kí hộ khẩu thường chú </a>
        <div class="item-control">
          <label>Quốc gia  </label>
          <select formControlName="national">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Tình/TP </label>
          <select formControlName="city">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Quận/Huyện  </label>
          <select formControlName="district">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>


        <div class="item-control">
          <label>Phường/Xã   </label>
          <select formControlName="guild">
            <option value="0">----Chọn-----</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="item-control">
          <label>Đường/Thôn </label>
          <input type="text" formControlName="street">
        </div>

        <div class="item-control">
          <label>Số nhà / Đội </label>
          <input type="text" formControlName="numberHome">
        </div>

      </div>
    </div>

  </div>
</form>
