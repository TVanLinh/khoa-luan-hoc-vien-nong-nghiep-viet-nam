<div id="tab-left" class="hidden-xs" (click)="hideTabLeft()">
  <div>
    <div class="tab-left">
      <ul class="nav nav-tabs">
        <li class="active" *ngIf="isLogin"><a data-toggle="tab" href="#app">App</a></li>
        <li [ngClass]="!isLogin?'active':''"><a data-toggle="tab" href="#home1">Khoa</a></li>
        <li><a data-toggle="tab" href="#menu11">Phòng Ban</a></li>
        <a *ngIf="!isLogin" class="login" title="Đăng nhập " (click)="openModal(loginModal)">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </a>
        <a *ngIf="isLogin" class="login" title="Đăng xuất  " (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </ul>

      <div class="tab-content">

        <div id="app" class="tab-pane fade in active" *ngIf="isLogin">
          <ul class="content">
            <li>

              <!--<a routerLinkActive="active"  *ngFor="let item of menuApp" [routerLink]="item.href" (click)="openMenu(item)">{{item.title}}</a>-->

              <a style="cursor: pointer" *ngFor="let item of menuApp | orderBy:'title';let i = index"
                 (click)="openMenu2(item,'#menu-app-item-role-' + i)"
                 [id]="'menu-app-item-role-' + i">{{item.title}}</a>

            </li>
          </ul>
        </div>

        <div id="home1" class="tab-pane fade in active">
          <ul class="content">
            <li *ngFor="let item of faculty | orderBy:'title'"><a [href]="item.url?item.url:''" target="_blank">{{item.name}}</a></li>
          </ul>
        </div>

        <div id="menu11" class="tab-pane fade">
          <ul class="content">
            <li *ngFor="let item of departments | orderBy:'title'"><a [href]="item.url?item.url:''" target="_blank">{{item.name}}</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>


<modal #loginModal size='sm' cssClass="my-modal-login" backdrop="false">

  <modal-header>
    <div class="action-form mgb-i-10">
      <button class="btn btn-default" (click)="closeModal(loginModal)">Thoát</button>
    </div>
  </modal-header>

  <modal-body>
    <form [formGroup]="formDataLogin" (ngSubmit)="onLogin(loginModal)" class="pdb-20">

      <div class="mgb-10">
        <label for="emails">Tên tài khoản : </label>
        <input id="emails" type="text" required class="form-control" formControlName="userName">
      </div>
      <div>
        <label for="passWords">Mật khẩu : </label>
        <input id="passWords" type="password" required class="form-control" formControlName="passWord">
      </div>
      <div *ngIf="message.condition" [ngClass]="'alert alert-'+ message.type">
        {{message.content}}
      </div>
    </form>
  </modal-body>

  <modal-footer>
    <div class="text-left">
      <a (click)="forgetPass.show();loginModal.hide()">Quên mật khẩu ? </a>
    </div>
    <div class=" text-right">
      <button class="btn btn-success" (click)="onLogin(loginModal)">Đăng nhập</button>
    </div>

  </modal-footer>

</modal>
