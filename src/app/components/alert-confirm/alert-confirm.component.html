<modal #modalConfirm size='sm' backdrop="false">
  <modal-header>
    Bạn có chắc chắn muốn xóa ?
  </modal-header>

  <modal-footer>
    <button class="btn-action text-left" (click)="onAccept(true)">Có</button>
    <button class="btn-action" (click)="onAccept(false)">Không</button>
  </modal-footer>

</modal>
